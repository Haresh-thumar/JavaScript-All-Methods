<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array of Object</title>
</head>

<body style="width: 85%; margin: 0 auto; padding-top: 20px;">




<h1 style="text-decoration: underline;">Array of Object</h1>

<br><br><br><br>



<script>
    /*-------- simple object --------*/
    var a = [
        {name : 'ram', age : 18},
        {name : 'rahul', age : 22},
        {name : 'karan', age : 25},
    ];

    console.log(a);
</script> 



<script>
    /*-------- for loop with object --------*/
    var haresh = [
        {name : 'ram', age : 18},
        {name : 'rahul', age : 22},
        {name : 'karan', age : 25},
    ];

    for(var a = 0; a < haresh.length; a++){ 
        document.write(haresh[a].name + " " + haresh[a].age + "<br>");
    }
</script>





</body>
</html>
