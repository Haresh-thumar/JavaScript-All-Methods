<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFY & DELETE Array</title>    
</head>

<body>
    
    <h1>* MODIFY & DELETE Array :-</h1>


    <!------ Modify Array ------->
    <script>
        var a = ["haresh", 18, true, "BCA"];
        a[0] = "sunny";
        document.write(a);
    </script>
    <br><br>



    <!------ Delete Array ------->
    <script>
        var a = ["haresh", 18, true, "BCA"];
        delete a[0];
        document.write(a);
    </script>



</html>
