<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Console in Google Chrome</title>
</head>
<body>


<script>
    // How to check console in google chrome...
    var a = 50;
    console.log(a); 
    console.log(a + 50); 
    console.log(a - 50); 
    console.log(a * 50); 
    console.log(a / 25); 
    console.log(a % 30); 
</script>


<script>
    // print value in table in console...
    var a = 50;
    console.log([1, 2, 3, 4, 5]);
    console.table([1, 2, 3, 4, 5]);
</script>


<script>
    // show error in console...
    var a = 50;
    console.error("hello haresh thumar this is error message");
</script>


<script>
    // show warning in console...
    var a = 50;
    console.warn("hello haresh thumar this is error message");
</script>


<script>
    // check time in called function in console...
    console.time("test");
    console.warn("this is check the time");
    console.warn("this is check the time");
    console.warn("this is check the time");
    console.timeEnd("test");
</script>
